<!DOCTYPE html>
<html>
  <head>
    <title>Project List</title>
    <link rel="stylesheet" type="text/css" href="admin.css" />
  </head>
  <body>
    <h1>My projects</h1>
    <div class="input">
      <div>
        <button>@</button> 
        <input class="display" type="text"placeholder="project name"id="project_name" />
      </div>
      <div>
        <button>@</button>
        <input class="display" type="text"placeholder="img url" id="img_url" required />
      </div>
      <div>
        <button>@</button>
          <input class="display" type="text"placeholder="link" id="link" required />
      </div>
    <div>
      <button>@</button>
       <input class="display" type="text" placeholder="tag" id="tag" required />
    </div>
     
      <button class="display" id="newProject">+ New Project</button>
    </div>
    <table id="projectTable">
      <tr>
        <th>Project Name</th>
        <th>Image URL</th>
        <th>Link</th>
        <th>Tags</th>
        <th>Action</th>
      </tr>
    </table>
    <script src="admin.js"></script>
  </body>
</html>
